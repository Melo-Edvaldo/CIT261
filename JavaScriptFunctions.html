<!DOCTYPE HTML>
<html lang="en-us">
	<head>
		<script type="text/javascript">
			function sayHello()
			{
				document.write ("Congratulations! You called the function!");
			}
		</script>
    </head>
	<body>
		<p>Click the button below to call the function</p>
		
		<form>
			<input type="button" onclick="sayHello()" value="Say Hello">
		</form>
    </body>
</html>
